<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mi primer Formulario</title>
</head>
<body>
    <h1>Formulario de Inscripción</h1>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="Nombre" required>
            </div>
            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" name="Apellido" required>
            </div>
            <div>
                <label for="Correo">Correo</label>
                <input type="email" id="Correo" name="Correo" required>
            </div>
            <div>
                <label for="Direccion">Dirección</label>
                <input type="text" id="Direccion" name="Direccion">
            </div>
            <div>
                <label for="Departamento">Departamento</label>
                <input type="text" id="Departamento" name="Departamento">
            </div>
            <div>
                <label for="Pais">País</label>
                <input type="text" id="Pais" name="Pais" required>
            </div>
            <div>
                <label for="Telefono">Teléfono de contacto</label>
                <input type="tel" id="Telefono" name="Telefono">
            </div>
            <div>
                <label for="Descripcion">Descripción personal</label>
                <textarea id="Descripcion" name="Descripcion" maxlength="300"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos de Inscripción</legend>
            <div>
                <label for="Carrera">¿A qué carrera deseas inscribirte?</label>
                <select id="Carrera" name="Carrera">
                    <option value="Jobs To Be Done">Jobs To Be Done</option>
                    <option value="Cloud Native">Cloud Native</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Fundamentals">Fundamentals</option>
                    <option value="Python">Python</option>
                    <option value="Marketing Digital">Marketing Digital</option>
                </select>
            </div>
            <div>
                <label for="Modalidad">Modalidad</label>
                <select id="Modalidad" name="Modalidad">
                    <option value="Presencial">Presencial</option>
                    <option value="Virtual">Virtual</option>
                </select>
            </div>
            <div>
                <label for="Trabajando">¿Estás trabajando actualmente?</label>
                <select id="Trabajando" name="Trabajando">
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
    </form>
</body>
</html>
